<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница со списком всех книг</title>

</head>
<body>
<h1>Страница со списком всех книг</h1>
<div th:each="book : ${books}">
    <a th:href="@{/books/{book_id}(book_id=${book.getId()})}"
       th:text="${book.getTitle() + ', ' + book.getAuthor() + ', ' + book.getYear()}"></a>
</div>

<br/>
<hr/>

<a href="books/new">Добавить книгу</a>
</body>
</html>
